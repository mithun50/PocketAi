<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
  <defs>
    <!-- Background gradient matching app theme -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a3e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f23;stop-opacity:1" />
    </linearGradient>

    <!-- Logo gradient from app -->
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:1" />
    </linearGradient>

    <!-- Brain gradient -->
    <linearGradient id="brainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0ffe8;stop-opacity:1" />
    </linearGradient>

    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Shadow for text -->
    <filter id="textGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="0" stdDeviation="4" flood-color="#22c55e" flood-opacity="0.4"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="200" fill="url(#bgGradient)" rx="12" ry="12"/>

  <!-- Subtle grid pattern -->
  <g stroke="#22c55e" stroke-opacity="0.05" stroke-width="1">
    <line x1="0" y1="50" x2="800" y2="50"/>
    <line x1="0" y1="100" x2="800" y2="100"/>
    <line x1="0" y1="150" x2="800" y2="150"/>
    <line x1="100" y1="0" x2="100" y2="200"/>
    <line x1="200" y1="0" x2="200" y2="200"/>
    <line x1="600" y1="0" x2="600" y2="200"/>
    <line x1="700" y1="0" x2="700" y2="200"/>
  </g>

  <!-- Decorative neural connections (background) -->
  <g stroke="#22c55e" stroke-opacity="0.1" stroke-width="2" fill="none">
    <path d="M 30 30 Q 60 50 50 80"/>
    <path d="M 770 170 Q 740 150 750 120"/>
    <circle cx="30" cy="30" r="4" fill="#22c55e" fill-opacity="0.2"/>
    <circle cx="50" cy="80" r="3" fill="#22c55e" fill-opacity="0.2"/>
    <circle cx="770" cy="170" r="4" fill="#22c55e" fill-opacity="0.2"/>
    <circle cx="750" cy="120" r="3" fill="#22c55e" fill-opacity="0.2"/>
  </g>

  <!-- App Logo (neural network style from logo.svg) -->
  <g transform="translate(85, 100)" filter="url(#glow)">
    <!-- Logo background -->
    <rect x="-55" y="-55" width="110" height="110" rx="24" ry="24" fill="url(#logoGrad)"/>

    <!-- Neural network icon (scaled from logo.svg) -->
    <g transform="scale(0.35)">
      <!-- Central circle (core) -->
      <circle cx="0" cy="0" r="48" fill="url(#brainGrad)"/>

      <!-- Neural connection lines -->
      <g stroke="#ffffff" stroke-width="8" stroke-linecap="round" fill="none" opacity="0.9">
        <line x1="0" y1="-48" x2="0" y2="-100"/>
        <line x1="0" y1="-100" x2="-50" y2="-130"/>
        <line x1="0" y1="-100" x2="50" y2="-130"/>
        <line x1="0" y1="48" x2="0" y2="100"/>
        <line x1="0" y1="100" x2="-50" y2="130"/>
        <line x1="0" y1="100" x2="50" y2="130"/>
        <line x1="-48" y1="0" x2="-100" y2="0"/>
        <line x1="-100" y1="0" x2="-130" y2="-50"/>
        <line x1="-100" y1="0" x2="-130" y2="50"/>
        <line x1="48" y1="0" x2="100" y2="0"/>
        <line x1="100" y1="0" x2="130" y2="-50"/>
        <line x1="100" y1="0" x2="130" y2="50"/>
      </g>

      <!-- Neural nodes -->
      <g fill="#ffffff">
        <circle cx="0" cy="-100" r="16"/>
        <circle cx="-50" cy="-130" r="12"/>
        <circle cx="50" cy="-130" r="12"/>
        <circle cx="0" cy="100" r="16"/>
        <circle cx="-50" cy="130" r="12"/>
        <circle cx="50" cy="130" r="12"/>
        <circle cx="-100" cy="0" r="16"/>
        <circle cx="-130" cy="-50" r="12"/>
        <circle cx="-130" cy="50" r="12"/>
        <circle cx="100" cy="0" r="16"/>
        <circle cx="130" cy="-50" r="12"/>
        <circle cx="130" cy="50" r="12"/>
      </g>

      <!-- Center AI symbol -->
      <text x="0" y="16" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#22c55e" text-anchor="middle">AI</text>
    </g>
  </g>

  <!-- Main Title -->
  <g filter="url(#textGlow)">
    <text x="175" y="85" font-family="Arial, sans-serif" font-size="52" font-weight="bold" fill="#ffffff">
      Pocket<tspan fill="#4ade80">AI</tspan>
    </text>
  </g>

  <!-- Tagline -->
  <text x="175" y="115" font-family="Arial, sans-serif" font-size="16" fill="#a1a1aa">
    Run AI models locally on your Android phone
  </text>

  <!-- Feature pills -->
  <g transform="translate(175, 135)">
    <!-- Offline -->
    <rect x="0" y="0" width="90" height="26" rx="13" fill="#22c55e" fill-opacity="0.15" stroke="#22c55e" stroke-opacity="0.5" stroke-width="1"/>
    <text x="45" y="17" font-family="Arial, sans-serif" font-size="11" fill="#4ade80" text-anchor="middle" font-weight="500">100% Offline</text>

    <!-- Free -->
    <rect x="100" y="0" width="50" height="26" rx="13" fill="#3b82f6" fill-opacity="0.15" stroke="#3b82f6" stroke-opacity="0.5" stroke-width="1"/>
    <text x="125" y="17" font-family="Arial, sans-serif" font-size="11" fill="#60a5fa" text-anchor="middle" font-weight="500">Free</text>

    <!-- Private -->
    <rect x="160" y="0" width="65" height="26" rx="13" fill="#a855f7" fill-opacity="0.15" stroke="#a855f7" stroke-opacity="0.5" stroke-width="1"/>
    <text x="192" y="17" font-family="Arial, sans-serif" font-size="11" fill="#c084fc" text-anchor="middle" font-weight="500">Private</text>

    <!-- No Cloud -->
    <rect x="235" y="0" width="75" height="26" rx="13" fill="#f97316" fill-opacity="0.15" stroke="#f97316" stroke-opacity="0.5" stroke-width="1"/>
    <text x="272" y="17" font-family="Arial, sans-serif" font-size="11" fill="#fb923c" text-anchor="middle" font-weight="500">No Cloud</text>
  </g>

  <!-- Right side: Terminal/Android visual -->
  <g transform="translate(620, 45)">
    <!-- Terminal window -->
    <rect x="0" y="0" width="150" height="110" rx="8" ry="8" fill="#1e1e2e" stroke="#22c55e" stroke-opacity="0.3" stroke-width="1"/>

    <!-- Terminal header -->
    <rect x="0" y="0" width="150" height="24" rx="8" ry="0" fill="#2d2d3d"/>
    <circle cx="14" cy="12" r="4" fill="#ff5f56"/>
    <circle cx="28" cy="12" r="4" fill="#ffbd2e"/>
    <circle cx="42" cy="12" r="4" fill="#27ca40"/>
    <text x="75" y="16" font-family="monospace" font-size="10" fill="#888" text-anchor="middle">termux</text>

    <!-- Terminal content -->
    <text x="10" y="42" font-family="monospace" font-size="10" fill="#4ade80">$</text>
    <text x="22" y="42" font-family="monospace" font-size="10" fill="#fff">pai chat</text>

    <text x="10" y="58" font-family="monospace" font-size="9" fill="#888">You:</text>
    <text x="35" y="58" font-family="monospace" font-size="9" fill="#a1a1aa">Hello!</text>

    <text x="10" y="74" font-family="monospace" font-size="9" fill="#4ade80">AI:</text>
    <text x="28" y="74" font-family="monospace" font-size="9" fill="#fff">Hi! How can I</text>
    <text x="28" y="86" font-family="monospace" font-size="9" fill="#fff">help you today?</text>

    <!-- Blinking cursor -->
    <rect x="10" y="94" width="6" height="10" fill="#4ade80" opacity="0.8"/>
  </g>

  <!-- Version badge -->
  <g transform="translate(720, 165)">
    <rect x="0" y="0" width="55" height="22" rx="11" fill="#22c55e" fill-opacity="0.2" stroke="#22c55e" stroke-opacity="0.5" stroke-width="1"/>
    <text x="27" y="15" font-family="Arial, sans-serif" font-size="10" fill="#4ade80" text-anchor="middle" font-weight="500">v2.0.0</text>
  </g>
</svg>
