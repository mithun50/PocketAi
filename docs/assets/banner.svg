<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
  <defs>
    <!-- Gradient for background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a3e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f23;stop-opacity:1" />
    </linearGradient>

    <!-- Gradient for AI brain icon -->
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>

    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Text shadow -->
    <filter id="textShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#22c55e" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="200" fill="url(#bgGradient)" rx="12" ry="12"/>

  <!-- Decorative circuit lines -->
  <g stroke="#22c55e" stroke-opacity="0.15" stroke-width="1" fill="none">
    <path d="M 50 50 L 100 50 L 100 80 L 150 80"/>
    <path d="M 650 150 L 700 150 L 700 120 L 750 120"/>
    <path d="M 30 150 L 60 150 L 60 130 L 90 130"/>
    <path d="M 710 50 L 740 50 L 740 70 L 770 70"/>
    <circle cx="150" cy="80" r="3" fill="#22c55e" fill-opacity="0.3"/>
    <circle cx="650" cy="150" r="3" fill="#22c55e" fill-opacity="0.3"/>
    <circle cx="90" cy="130" r="3" fill="#22c55e" fill-opacity="0.3"/>
    <circle cx="710" cy="50" r="3" fill="#22c55e" fill-opacity="0.3"/>
  </g>

  <!-- AI Brain Icon -->
  <g transform="translate(80, 55)" filter="url(#glow)">
    <!-- Brain outline -->
    <path d="M45 10 C25 10 15 25 15 40 C15 50 20 58 28 63 L28 75 C28 80 32 85 40 85 L50 85 C58 85 62 80 62 75 L62 63 C70 58 75 50 75 40 C75 25 65 10 45 10 Z"
          fill="url(#iconGradient)" opacity="0.9"/>
    <!-- Neural connections -->
    <g stroke="#fff" stroke-width="2" fill="none" opacity="0.8">
      <circle cx="35" cy="35" r="5"/>
      <circle cx="55" cy="35" r="5"/>
      <circle cx="45" cy="50" r="5"/>
      <circle cx="30" cy="55" r="4"/>
      <circle cx="60" cy="55" r="4"/>
      <line x1="35" y1="40" x2="45" y2="45"/>
      <line x1="55" y1="40" x2="45" y2="45"/>
      <line x1="30" y1="55" x2="40" y2="50"/>
      <line x1="60" y1="55" x2="50" y2="50"/>
      <line x1="35" y1="35" x2="55" y2="35"/>
    </g>
    <!-- Pulse dots -->
    <circle cx="35" cy="35" r="2" fill="#fff"/>
    <circle cx="55" cy="35" r="2" fill="#fff"/>
    <circle cx="45" cy="50" r="2" fill="#fff"/>
  </g>

  <!-- Main Title -->
  <text x="190" y="95" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="#ffffff" filter="url(#textShadow)">
    Pocket<tspan fill="#22c55e">AI</tspan>
  </text>

  <!-- Tagline -->
  <text x="190" y="130" font-family="Arial, sans-serif" font-size="18" fill="#a1a1aa">
    Run AI models locally on your Android phone
  </text>

  <!-- Feature badges -->
  <g transform="translate(190, 145)">
    <!-- Offline badge -->
    <rect x="0" y="0" width="80" height="24" rx="12" fill="#22c55e" fill-opacity="0.2" stroke="#22c55e" stroke-width="1"/>
    <text x="40" y="16" font-family="Arial, sans-serif" font-size="11" fill="#22c55e" text-anchor="middle">100% Offline</text>

    <!-- Free badge -->
    <rect x="90" y="0" width="55" height="24" rx="12" fill="#3b82f6" fill-opacity="0.2" stroke="#3b82f6" stroke-width="1"/>
    <text x="117" y="16" font-family="Arial, sans-serif" font-size="11" fill="#3b82f6" text-anchor="middle">Free</text>

    <!-- Private badge -->
    <rect x="155" y="0" width="65" height="24" rx="12" fill="#a855f7" fill-opacity="0.2" stroke="#a855f7" stroke-width="1"/>
    <text x="187" y="16" font-family="Arial, sans-serif" font-size="11" fill="#a855f7" text-anchor="middle">Private</text>

    <!-- No Cloud badge -->
    <rect x="230" y="0" width="75" height="24" rx="12" fill="#f97316" fill-opacity="0.2" stroke="#f97316" stroke-width="1"/>
    <text x="267" y="16" font-family="Arial, sans-serif" font-size="11" fill="#f97316" text-anchor="middle">No Cloud</text>
  </g>

  <!-- Android robot icon (simplified) -->
  <g transform="translate(680, 70)">
    <rect x="15" y="35" width="50" height="45" rx="8" fill="#3DDC84" opacity="0.8"/>
    <rect x="25" y="25" width="30" height="15" rx="5" fill="#3DDC84" opacity="0.8"/>
    <circle cx="32" cy="30" r="3" fill="#0f0f23"/>
    <circle cx="48" cy="30" r="3" fill="#0f0f23"/>
    <rect x="5" y="40" width="8" height="25" rx="4" fill="#3DDC84" opacity="0.8"/>
    <rect x="67" y="40" width="8" height="25" rx="4" fill="#3DDC84" opacity="0.8"/>
    <line x1="30" y1="15" x2="25" y2="5" stroke="#3DDC84" stroke-width="3" stroke-linecap="round" opacity="0.8"/>
    <line x1="50" y1="15" x2="55" y2="5" stroke="#3DDC84" stroke-width="3" stroke-linecap="round" opacity="0.8"/>
  </g>

  <!-- Version tag -->
  <g transform="translate(700, 160)">
    <rect x="0" y="0" width="60" height="20" rx="10" fill="#22c55e" fill-opacity="0.2" stroke="#22c55e" stroke-width="1"/>
    <text x="30" y="14" font-family="Arial, sans-serif" font-size="10" fill="#22c55e" text-anchor="middle">v2.0.0</text>
  </g>
</svg>
